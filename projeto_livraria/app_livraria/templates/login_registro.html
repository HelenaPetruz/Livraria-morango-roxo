{% extends 'main.html' %}

{% block content %}

{% if page == 'login' %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-6 col-lg-4">
        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-floating mb-3">
                <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name">
                <label for="floatingInput">Username</label>
            </div>

            <div class="form-floating mb-3">
                <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Senha</label>
            </div>

            <button type="submit" class="btn btn-primary w-100" value="Login">Entrar</button>
        </form>
        <p>Não se cadastrou ainda?</p>
        <a href="{% url 'register' %}">Cadastre-se</a>
    </div>
</div>

{% else %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-12 col-md-6 col-lg-4">
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <p>Já fez o cadastro?</p>
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>
{% endif %}

{% endblock content %}
