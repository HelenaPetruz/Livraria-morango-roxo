<style>
  .btn-search {
    background-color:#9a27e7;
    color: white;
  }

  .btn-search:hover {
    background-color: #771fb3;
    color: white;
    transition: all 0.3s ease;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c77dfd;">    
<div class="container-fluid">
    <img src="/media/logo/morango_roxo.png" alt="Logo" width="60" height="60" class="d-inline-block align-text-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>

        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'pastas' %}">Minhas pastas</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'user-perfil' request.user.id %}">Perfil</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}

      </ul>
    </div>
    <form class="d-flex" role="search" method="GET" action="{% url 'home' %}">
      <input class="form-control me-2" type="text" placeholder="Pesquisar" aria-label="Search" name="pesquisar" value="{{ search_query }}">
      <button type="submit" class="btn btn-search">
        <span class="material-symbols-outlined">search</span>
      </button>
    </form>
  </div>
</nav>
